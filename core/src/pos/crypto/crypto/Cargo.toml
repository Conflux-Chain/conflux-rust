[package]
name = "diem-crypto"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem diem-crypto"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = ["crates-io"]
edition = "2018"

[dependencies]
anyhow = "1.0.38"
bytes = "1.0.1"
curve25519-dalek = { version = "0.1.0", package = "curve25519-dalek-fiat", default-features = false, features = ["std"] }
digest = "0.9.0"
ed25519-dalek = { version = "0.1.0", package = "ed25519-dalek-fiat", default-features = false, features = ["std", "serde"] }
hex = "0.4.3"
hkdf = "0.10.0"
once_cell = "1.7.2"
mirai-annotations = "1.10.1"
proptest = { version = "1.0.0", optional = true }
proptest-derive = { version = "0.3.0", optional = true }
rand = "0.8.0"
rand_core = { version = "0.5.1", default-features = false }
serde = { version = "1.0.124", features = ["derive"] }
serde_bytes = "0.11.5"
serde-name = "0.1.1"
sha2 = "0.9.3"
static_assertions = "1.1.0"
thiserror = "1.0.24"
tiny-keccak = { version = "2.0.2", features = ["sha3"] }
x25519-dalek = { version = "0.1.0", package = "x25519-dalek-fiat", default-features = false, features = ["std"] }
aes-gcm = "0.8.0"
diem-crypto-derive = { path = "../crypto-derive", version = "0.1.0" }
bcs = "0.1.2"
cfxkey = { path = "../../../../../accounts/cfxkey" }
cfx-types = { path = "../../../../../cfx_types" }
bls-signatures = {git = "https://github.com/Conflux-Chain/bls-signatures.git", rev = "e7d9119eb285607d5134d40efd89555c41d73160", default-features = false, features = ["multicore"]}
#bls-signatures = {path = "/Users/lipeilun/conflux/bls-signatures",default-features = false, features = ["blst", "multicore"]}
#bls-signatures = {path = "/Users/lipeilun/conflux/bls-signatures"}
vrf = "0.2.2"
lazy_static = "1.4"
parking_lot = "0.11"
openssl = "0.10"
diem-logger = {path = "../../common/logger"}
pkcs8 = {version = "0.7.5", features = ["encryption", "std"]}


[dev-dependencies]
bitvec = "0.22"
byteorder = "1.4.3"
proptest = "1.0.0"
proptest-derive = "0.3.0"
ripemd160 = "0.9.1"
criterion = "0.3.4"
sha3 = "0.9.1"
serde_json = "1.0.64"
trybuild = "1.0.41"

[features]
default = ["fiat"]
assert-private-keys-not-cloneable = []
cloneable-private-keys = []
fuzzing = ["proptest", "proptest-derive", "cloneable-private-keys"]
fiat = ["curve25519-dalek/fiat_u64_backend", "ed25519-dalek/fiat_u64_backend", "x25519-dalek/fiat_u64_backend"]
u64 = ["curve25519-dalek/u64_backend", "ed25519-dalek/u64_backend", "x25519-dalek/u64_backend"]
u32 = ["curve25519-dalek/u32_backend", "ed25519-dalek/u32_backend", "x25519-dalek/u32_backend"]
bls-blst = ["bls-signatures/blst"]
bls-pairing = ["bls-signatures/pairing"]
blst-portable = ["bls-signatures/blst-portable"]

[[bench]]
name = "noise"
harness = false

[[bench]]
name = "ed25519"
harness = false

[[bench]]
name = "bls"
harness = false

[[bench]]
name = "vrf"
harness = false