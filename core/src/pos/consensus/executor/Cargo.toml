[package]
name = "executor"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem executor"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
fail = "0.4.0"
itertools = { version = "0.10.0", default-features = false }
once_cell = "1.7.2"
serde_json = "1.0.64"
serde = { version = "1.0.124", features = ["derive"] }

consensus-types = { path = "../../consensus/consensus-types"}
executor-types = { path = "../../types/executor-types" }
bcs = "0.1.2"
diem-crypto = { path = "../../crypto/crypto" }
diem-logger = { path = "../../common/logger" }
diem-metrics = { path = "../../common/metrics" }
diem-infallible = { path = "../../common/infallible" }
diem-secure-net = { path = "../../secure/net" }
diem-state-view = { path = "../../storage/state-view" }
cached-diemdb = { path = "../../storage/cached-diemdb" }
diem-types = { path = "../../types" }
move-core-types = { path = "../../types/move-core-types" }
scratchpad = { path = "../../storage/scratchpad" }
storage-interface = { path = "../../storage/storage-interface" }
subscription-service = { path = "../../common/subscription-service" }

proptest = { version = "1.0.0", optional = true }
pow-types = { path = "../../types/pow-types"}
async-trait = "0.1"
cfx-types = {path = "../../../../../cfx_types"}
futures = "0.3.12"

[dev-dependencies]
proptest = "1.0.0"
rand = "0.8.3"

[features]
default = []
