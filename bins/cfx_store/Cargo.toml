[package]
description = "Parity Ethereum Key Management CLI"
name = "cfxstore-cli"
version = "0.1.1"
authors = ["Parity Technologies <admin@parity.io>"]

[dependencies]
docopt = "1.0"
env_logger = "0.5"
num_cpus = "1.6"
rustc-hex = "2.1"
serde = "1.0"
serde_derive = "1.0"
parking_lot = { workspace = true }
cfxstore = { workspace = true }
panic_hook = { workspace = true }
dir = { workspace = true }

[[bin]]
name = "cfxstore"
path = "src/main.rs"
doc = false

[dev-dependencies]
tempdir = "0.3"
