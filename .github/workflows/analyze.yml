name: Analyze

on:
  push:
  pull_request:

env:
  TRIPLE: "x86_64-unknown-linux-gnu"
  # TRIPLE, is CFLAG,

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: rust
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        database-name: codeql-database
        query: path/to/query.rq
        output-format: sarif-latest
        additional-args: --no-sarif-pruning
