[package]
description = "Conflux random crash library"
homepage = "https://www.confluxnetwork.org"
license = "GPL-3.0"
name = "random-crash"
version = "1.0.0"
edition = "2018"

[dependencies]
lazy_static = { version = "1.4" }
log = { workspace = true }
parking_lot = { workspace = true }
rand = "0.7"

[features]
random_crash = []
default = ["random_crash"]
