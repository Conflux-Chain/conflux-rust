[package]
name = "sha3-macro"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn = {version = "1", features=["parsing"]}
quote = "1"
proc-macro2 = "1"
keccak-hash = "0.5"

[lib]
name = "sha3_macro"
proc-macro = true
