[package]
description = "Conflux Keys Generator"
name = "cfxkey"
version = "0.3.0"
authors = ["Conflux Foundation"]

[dependencies]
cfx-types = { workspace = true }
edit-distance = "2.0"
parity-crypto = "0.9.0"
parity-secp256k1 = { git = "https://github.com/paritytech/rust-secp256k1.git" }
lazy_static = "1.4"
log = "0.4"
parity-wordlist = "1.3"
quick-error = "1.2.2"
rand = "0.7"
rustc-hex = "2.1"
serde = "1.0"
serde_derive = "1.0"
tiny-keccak = "1.4"
zeroize = "1.0.0"
malloc_size_of_derive = { workspace = true }
malloc_size_of = { workspace = true }
docopt = "1.0"
env_logger = "0.5"
panic_hook = { git = "https://github.com/Conflux-Chain/conflux-parity-deps.git", rev = "1597a9cab02343eb2322ca0ac58d39b64e3f42d1"  }
threadpool = "1.7"

