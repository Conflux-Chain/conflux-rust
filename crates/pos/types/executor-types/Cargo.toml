bcs = "0.1.2"
diem-crypto = { workspace = true }
diem-secure-net = { workspace = true }
diem-types = { workspace = true }
scratchpad = { workspace = true }
storage-interface = { workspace = true }

[features]
default = []
fuzzing = ["diem-crypto/fuzzing", "diem-types/fuzzing"]
