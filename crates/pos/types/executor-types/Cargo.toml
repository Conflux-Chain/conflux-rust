[package]
name = "executor-types"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem executor interface types"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
serde = { workspace = true, default-features = false }
