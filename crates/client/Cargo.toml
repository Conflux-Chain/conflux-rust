strum = "0.20"
strum_macros = "0.20"
crash-handler = { path = "../cfxcore/pos/common/crash-handler" }
cached-pos-ledger-db = { path = "../cfxcore/pos/storage/cached-pos-ledger-db" }
pos-ledger-db = { path = "../cfxcore/pos/storage/pos-ledger-db" }
diem-channel = {path = "../cfxcore/pos/common/channel", package = "channel"}
diem-config = { path = "../cfxcore/core/src/pos/config" }
diem-crypto = { path = "../cfxcore/pos/crypto/crypto" }
diem-logger = { path = "../cfxcore/pos/common/logger" }
diem-metrics = { path = "../cfxcore/pos/common/metrics" }
diem-secure-storage = { path = "../cfxcore/pos/secure/storage" }
diem-temppath = { path = "../cfxcore/pos/common/temppath" }
diem-time-service = { path = "../cfxcore/pos/common/time-service" }
diem-types = { path = "../cfxcore/pos/types" }
pow-types = {path = "../cfxcore/pos/pow-types" }
executor-types = { path = "../cfxcore/pos/executor-types" }
executor = { path = "../cfxcore/pos/consensus/executor" }
fail = "0.4.0"
storage-interface = { path = "../cfxcore/pos/storage/storage-interface" }
consensus-types = {path = "../cfxcore/pos/consensus/consensus-types" }
rpassword = "5.0.1"
static_assertions = "1.1.0"
parity-version = {path = "../util/version" }
solidity-abi = {path= "../util/solidity-abi" }
bls-signatures = {git = "https://github.com/Conflux-Chain/bls-signatures.git", rev = "fb52187df92d27c365642cb7e7b2aaf60437cf9c", default-features = false, features = ["multicore"]}
geth-tracer = { path = "../cfxcore/geth-tracer" }
serde-utils = { path = "../serde_utils" }

anyhow = { workspace = true }
thiserror = { workspace = true }
alloy-primitives = { workspace = true }
alloy-sol-types = { workspace = true }
alloy-rpc-types-trace = { workspace = true }
alloy-rpc-types = { workspace = true }
revm = { workspace = true }

[dev-dependencies]
criterion = "0.3"
cfx-parameters = { path = "../cfxcore/parameters" }
cfx-executor = { path = "../cfxcore/executor", features = ["testonly_code"] }
serial_test = "0.5.1"

[features]
# Unfortunately cfg test attributes doesn't work across crates,
# we have to define a feature for test code.
# https://users.rust-lang.org/t/cfg-test-doesnt-propagate-to-external-crates/13046
testonly_code = []
u64_mpt_db_key = ["cfx-storage/u64_mpt_db_key"]

[[bench]]
name = "benchmark"
harness = false
