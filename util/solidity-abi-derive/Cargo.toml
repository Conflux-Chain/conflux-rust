[package]
name = "solidity-abi-derive"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

syn = {version = "1", features=["parsing"]} # feature "extra-traits" for debug
quote = "1"
proc-macro2 = "1"
proc-macro-crate = "1"

[lib]
proc-macro = true
