[package]
name = "profile"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
metrics = { path="../metrics" }
pprof = { version = "0.3", features = ["flamegraph", "protobuf"], optional = true }

[features]
timer-metrics=[]
scope-metrics=["timer-metrics"]
pprof-metrics=["pprof"]