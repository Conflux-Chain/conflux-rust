[package]
name = "kvdb-rocksdb"
version = "0.1.6"
authors = ["Parity Technologies <admin@parity.io>"]
repository = "https://github.com/paritytech/parity-common"
description = "kvdb implementation backed by rocksDB"
license = "GPL-3.0"
edition = "2018"

[dependencies]
fs-swap = "0.2.4"
interleaved-ordered = "0.1.1"
kvdb = "0.4"
log = "0.4.8"
num_cpus = "1.10.1"
parking_lot = "0.10.0"
regex = "1.3.1"
owning_ref = "0.4.0"

[dependencies.parity-util-mem]
version = "0.5"
default-features = false

[dev-dependencies]
tempdir = "0.3.7"
ethereum-types = "0.8"

[dependencies.rocksdb]
git = "https://github.com/pingcap/rust-rocksdb.git"
rev = "3cd18c44d160a3cdba586d6502d51b7cc67efc59"
